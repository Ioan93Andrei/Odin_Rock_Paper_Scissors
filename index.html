<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Odin Rock Paper Scissors</title>
</head>
<body>
    
    <em><h1 id="title">Rock Paper Scissors</h1></em>

    <div class="container text-center" id="greeting-display">
        <h2>Welcome to the game!</h2>
    </div>

    <div class="container text-center">

        <div class="row">

            <div class="col">

                <div class="cards-container">
                    <div class="card border-3 border-danger-subtle", style="width: 13rem;">
                        <img src="img/rock.png" alt="rock" srcset="" class="card-img-top">
                        <div class="card-body">
                            <p class="card-title">Rock</p>
                        </div>
                    </div>

                    <div class="card border-3 border-danger-subtle", style="width: 13rem;">
                        <img src="img/paper.png" alt="paper" srcset="", class="card-img-top">
                        <div class="card-body">
                            <p class="card-title">Paper</p>
                        </div>
                    </div>

                    <div class="card border-3 border-danger-subtle", style="width: 13rem;">
                        <img src="img/scissors.png" alt="scissors" srcset="", class="card-img-top">
                        <div class="card-body">
                            <p class="card-title">Scissors</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="container" id="scores">
            <div class="row">
                <div class="col">
                    <p>Computer: 0</p>
                </div>

                <div class="display-text col">
                    <button type="submit" class="btn btn-danger" id="start-button">Start</button>
                </div>

                <div class="col">
                    <p>Player: 0</p>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
